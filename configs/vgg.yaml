network: "VGG"

seed: 42
device: 'cuda'

data:
  train: "data/train.csv"
  test: "data/test.csv"
  random_split: True # if True, random split from train files
  test_proportions: 0.2 # only if random_split is True
  crop: True
  num_classes: 2

input_size:
  height: 224
  width: 224

model:
  pretrained: False
  in_channels: 3
  init_weights: True

optimizer:
  type: 'Adam' # Adam, Adadelta
  lr: 1e-4 # 1e-4
  weight_decay: 1e-2

checkpoint: "" 
# checkpoint: "./log/VGG/checkpoints/0003.pth"
test_checkpoint: "./log/VGG_NP/checkpoints/0020.pth"

experiment:
  vis_input: "samples/fake.jpg"
  vis_output: "./results"

prefix: "./log/VGG"

batch_size: 32
num_workers: 8
num_epochs: 20
print_epochs: 1
dropout_rate: 0.1
EARLY_STOPPING_EPOCH: 5